<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonny O</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/static/style/main.css">

    <!-- JS -->
    <script defer src="/static/js/actions.js"></script>
    <script defer type="module" src="/static/js/index.js"></script>

</head>
<body class="dark">
    <div id="siteHeader" class="site-header">
        <div id="mainMenu">
            <div id="mainMenuTitle">
                <h3>Jonny O</h3>
            </div>
            <div class="menu-icon" id="openMenu">
                <div class="menu-button"><i class="bx bx-menu"></i></div>
            </div>
            <div id="menuList" class="menu-list hidden">
                <div class="menu-header">
                    <div class="menu-icon" id="closeMenu">
                        <div class="menu-button"><i class="bx bx-x"></i></div>
                    </div>
                    <button id="colorSchemeBtn"><i class="bx bx-brightness-half"></i></button>

                </div>
                <div class="menu-links-container">
                    <div class="menu-item"><a class="nav__link" data-link href="/">Home</a></div>
                    <div class="menu-item"><a class="nav__link" data-link href="/about">About</a></div>
                    <div class="menu-item"><a class="nav__link" data-link href="/contact">Contact</a></div>
                    <div class="menu-item"><a class="nav__link" data-link href="/projects">Projects</a></div>
                </div>
            </div>
            
        </div>
    </div>
    <div id="app"></div>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <div id="bottom"></div>

<script>
    const mainMenu = document.getElementById('mainMenu')
    const openMenu = document.getElementById('openMenu')
    const closeMenu = document.getElementById('closeMenu')
    const menuList = document.getElementById('menuList')

    openMenu.addEventListener('click', () => {
        menuList.classList.toggle('hidden')
        openMenu.classList.toggle('hidden')
        openMenu.animate
    })
    closeMenu.addEventListener('click', () => {
        menuList.classList.toggle('hidden')
        openMenu.classList.toggle('hidden')
    })


/*     window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("siteHeader").style.top = "0";
        } else {
            document.getElementById("siteHeader").style.top = "-50px";
        }
    } */

    let prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("siteHeader").style.top = "0";
        } else {
            document.getElementById("siteHeader").style.top = "-52px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>
</body>
</html>
